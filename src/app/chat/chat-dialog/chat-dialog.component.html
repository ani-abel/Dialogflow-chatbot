<nb-layout-header 
    subheader 
    (click)="toggle()"
    [ngStyle]="{cursor: 'pointer'}"
    *ngIf="showChats; else defaultTemplate">
    <p  style="width: 100% !important; height: 100% !important;"> CLOSE</p>
</nb-layout-header>

<ng-template #defaultTemplate>
  <nb-layout-header 
    subheader 
    (click)="toggle()"
    [ngStyle]="{cursor: 'pointer'}" class="defaultT">
    <p  style="width: 100% !important; height: 100% !important;"> OPEN</p>
  </nb-layout-header>
</ng-template>

<nb-chat title="Amina" [status]="'info'" *ngIf="showChats">
  <nb-chat-message *ngFor="let msg of messages | async"
                    type="text"
                    [message]="msg.text"
                    [reply]="msg.reply"
                    [sender]="msg.sender"
                    [date]="msg.date"
                    [avatar]="msg.avatar"></nb-chat-message>

   <nb-chat-message *ngIf="chatBotService.loading"
                    [nbSpinner]="chatBotService.loading"
                    nbSpinnerStatus="info"
                    type="text"
                    avatar="/assets/User_Avatar-11-256.png"
                    message="..."></nb-chat-message> 

  <nb-chat-form (send)="sendMessage($event)"></nb-chat-form>
</nb-chat>
